<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        form{
            margin-left: 400px;
            /* border: 2px black solid; */
            color:rgb(11, 104, 56) ;
            margin-top: 20px;
        }
        h1{
            text-align: center;   
        }
    </style>
</head>
<body>
    <form action="">
        <fieldset style="width: fit-content; background-color: transparent; border: 4px rgb(11, 104, 56) solid; border-radius: 10%;">
        
        
        <table>
            <tr>
                <td><h1>Book Appoinment</h1></td>
            </tr>
            <tr>
                <td><label for="b">FName:</label></td>
                <td><input type="text" id="b"></td>
            </tr>
            <tr>
                <td><label for="c">LName:</label></td>
                <td><input type="text" id="c"></td>
            </tr>
            <tr>
                <td><label for="m">Age:</label></td>
                <td><input type="text" id="m"></td>
            </tr>
            
            <tr>
                <td><label for="g">State:</label></td>
                <td><select name="" id="g">
                    <option value="" hidden>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;choose your state&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  </option>
                    <option value="">kerala</option>
                    <option value="">karnataka</option>
                    <option value="">Tamilnadu</option>
                    <option value="">Andhra</option>
                    <option value="">Punjab</option>
                    <option value="">Goa</option>
                </select></td>
            </tr>
            <tr>
                 <td><label for="h">ContactNumber:</label></td>
                 <td><input type="tel" name="" id="h"></td>
            </tr>
            <tr>
                <td><label for="i">Email id:</label></td>
                <td><input type="email" name="" id="i"></td>
            </tr>
            
            <tr>
                <td><label for="k">Doctor:</label></td>
                <td><input type="text" id="k"></td>
            </tr>   
            <tr>
                <td><br><label for="comment">Enter your symptoms:</label></td>
            </tr>
            <tr>
               <td> <textarea name="" id="comment" cols="30" rows="10" placeholder="write here" style="resize: none;"></textarea></td>
            </tr>
            <tr>
               <td> <br><input type="submit" value="submit">&nbsp;
                <input type="reset" value="reset"></td>
            </tr>
        </table>
        </form>
</body>
</html>
